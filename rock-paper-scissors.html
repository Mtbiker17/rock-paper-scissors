<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "header">Rock, Paper, Scissors!</h1>
    <p class = "intro-text">Do you dare challenge the computer?</p>
    <p class = "intro-text2">Make your selection below, choose wisely...</p>
<div id = "game-container">
    <div id = "btn-container">
        <button id = "rock" class = "button">
            <p class = "intro-text" >ROCK</p>
        </button>
        <button id = "paper" class = "button">
            <p class = "intro-text">PAPER</p>
        </button>
        <button id = "scissors" class = "button">
            <p class = "intro-text">SCISSORS</p>
        </button>
    </div>
    <div id = "score-label">
        <p class = "label">YOU</p>
        <p class = "label">COMPUTER</p>
    </div>
    <div id = "score">
        <div class = "show-score">"0"</div> <!--THIS WILL BE THE PLAYER SCORE JS-->
        <div class = "show-score">"0"</div> <!--THIS WILL BE THE COMPUTER SCORE JS-->
    </div>
    <div class = "results">"results here"</div><!-- results will go here -->
</div>


 
<script src = "javaScript.js"></script>
</body>
</html>
